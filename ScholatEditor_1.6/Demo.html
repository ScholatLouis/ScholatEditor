style="color:#000000;">(南海)院长，14年任校学位委员会副主席</span>。<br /></span><span style="color:#333333;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</span><span style="color: rgb(51, 51, 51);">主持及(含联合)国家自然科学基金重点项目、国家863计划重大项目、国家科技支撑计划子课题、广东省自然基金团队项目等重大项目40多项；在AAAI, SIGIR, VLDB,<span style="color:#333333;">IEEE Trans</span>等发表论文100多篇(<span style="color:#333333;">含</span>多篇ESI高引论文)，在Springe和高教出版社等<span style="color:#333333;">出版著作10多部(含国内首部时态数据库著作和国家级规划教材)</span>；指导<span style="color: rgb(51, 51, 51);">博士(后)40多名，<span style="color:#333333;">硕士近200名。<span style="color:#333333;">获宝钢教育奖、丁颖科技奖、南粤教坛新秀、中山大学教学名师等；主持的成果获教育部科技进步奖二等奖、<span style="color:#333333;">广东省科学技术一等奖、</span>省教学成果一等奖、省优秀学术论文一等奖等。</span></span></span></span><br /><span style="color:#333333;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 主要</span><span style="color:#333333;">学术兼职：中国计算机学会首批杰出会员(<span style="color:#333333;">第8,9届<span style="color:#333333;">理事</span></span>)、<a href="http://www.scholat.com/team/TCCC" target="_blank"><strong>协同计算专委</strong></a>副主任<span style="color:#333333;">、青工委荣誉委员</span>、</span><a style="color: rgb(51, 51, 51);" href="http://scholat.com/team/yocsefgz" target="_blank"><strong><span style="color:#000000;">YOCSEF广州</span></strong></a><span style="color:#333333;">首届主席；<a href="http://www.scholat.com/team/gdca" target="_blank"><strong>广东省计算机学会</strong></a>常务副理事长、广东省网络文化协会副会长；多个国际国内学术会议主席和期刊编委，多个国家和省部级重点实验室(工程中心)专家委员或<span style="color:#333333;">主任，以及多所高校</span>计算机学院名誉院长或客座教授等。</span></p><p><span style="color:#333333;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="color:#000066;"><strong>代表性工作</strong>：</span></p><p><span style="color:#000066;">&nbsp;&nbsp;&nbsp;&nbsp; （</span><span style="font-family:Times New Roman;">1）中国商标图文检索系统（1992-1993），提出并实现一种图文数据库系统，作为工商管理信息系统主要子系统，1992年底在武汉大学通过教育部组织的鉴定，1993年由国家工商总局商标局在全国推广使用。</span></p><p><span style="font-family:Times New Roman;">&nbsp;&nbsp;&nbsp; （</span><span style="font-family:Times New Roman;">2）机关事业单位工资管理系统（1998-2004），提出时态工资自动确定算法等，2000年全国率先实现财政工资统一发放，2000-2004年间在1万多家机关事业单位推广使用，获2004年度广东省科学技术一等奖。</span></p><p><span style="font-family:Times New Roman;">&nbsp;&nbsp;&nbsp; （</span><span style="font-family:Times New Roman;">3）时态数据库与知识推理研究，<span style="font-family:Times New Roman;">发布TempDB/KB软件，</span>出版国内首部时态数据库著作，主编CCF数据库专业委员会《数据库百科全书》、《数据库技术新进展》时态数据库章节和词条，相关成果获广东省南粤科技优秀论文一等奖2次、教育部科技进步二等奖1项（2005）。</span></p><p><span style="font-family:Times New Roman;">&nbsp;&nbsp;&nbsp; （</span><span style="font-family:Times New Roman;">4）社交网络与大数据应用研究，2009年创立SCHOLAT学者网（面向学者的社交网络，<span style="font-family:Times New Roman;">教学科研协作平台</span>），相关工作2011、2015年获广东省科技进步二等奖；学者网正在受到越来越多的海内外华人学子关注和使用，<span style="font-family:Times New Roman;">已稳定在Google和百度“学者”词条前2位</span>。</span></p><p><span style="font-family:Times New Roman;">&nbsp;&nbsp;&nbsp; （</span><span style="font-family:宋体;">5）<span style="color:#333333;">指导<span style="color:#333333;">博士(后)40多名、硕士近200名，其中有获CCF数据库专委“萨师煊优秀学生论文奖”、广东省南粤优秀研究生一等奖等、博士后科学基金特别资助；</span></span>主持教育部-微软精品课程、广东省精品课程和研究生示范课程等；获省教学成果一、二等奖各1项。</span></p><p><span style="color:#333333;"><span style="color:#ff0000;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong></span></span></p></div>
    1981从湖南大庸一中（现张家界市第一中学）考入武汉大学计算机学科系，1985获理学学士（导师李卫华）；1987.9-1990.6全日制硕士研究生（研究生毕业于长沙铁道学院计算机应用专业，并获武汉大学工学硕士，导师为张龙翔教授和李卫华教授）；1998.10-2001.6在中国科学技术大学研究生院(北京)计算机系攻读博士学位，获中国科学技术大学工学博士学位（导师杨学良教授）。

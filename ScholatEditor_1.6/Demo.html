<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>ScholatEditor Demo</title>

	<!--引入ScholatEditor.css-->
    <link rel="stylesheet" type="text/css" href="./dist/css/ScholatEditor-1.6.css">
</head>
<body style='padding: 0 30px'>

	<h3>ScholatEditor Demo</h3>
	<textarea id='scholatEditor' style='min-height:600px; float: left; margin-left: 300px;'></textarea>
	<div style="border: 1px solid #ccc; width: 200px; height: 500px; float: left; position: fixed; left: 37px; top: 58px;">
		<div style="text-align: left; font-weight: bold; border-bottom: 1px solid #ccc; padding: 10px;">目录展示</div> 
		<div id="showScholatHeader"></div>
	</div>

	<script type="text/javascript" src='./dist/js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='./dist/js/ScholatEditor-1.6.js'></script>
	<script type="text/javascript">
		$(function(){
			//获取编辑器
			var editor = $('#scholatEditor').ScholatEditor({
				'lang':'ch',
				'url' : {
						 'ch':'http://www.scholat.com', 
						 'en':'http://www.scholat.com/',
						 'cancel': 'http://www.baidu.com'
						}
			});
			// var $scholatEditorCatalog = $("#showScholatHeader").find("p.icon-ScholatEditor-command > a");
			// console.log($scholatEditorCatalog.length);
			// $scholatEditorCatalog.each(function(index){
			// 	console.log(this.text);
			// });
			//固定顶部菜单栏
			$(window).scroll(function(){
				// var scrollTop  = window.document.body.scrollTop || document.doucmentElement.scrollTop || document.body.scrollTop;
				var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
				//根据滚动条调整链接框link的位置
				$(".ScholatEditor-modal").attr("style", "margin-top:" + scrollTop+"px");
				//设置样式菜单栏的宽度
				$(".ScholatEditor-btn-container").width($(".ScholatEditor-textarea-container").width());
				if(scrollTop > '58'){
					$(".ScholatEditor-btn-container").addClass("ScholatEditor-btn-container-fixed");
				}else if($(".ScholatEditor-btn-container").hasClass("ScholatEditor-btn-container-fixed")){
					$(".ScholatEditor-btn-container").removeClass("ScholatEditor-btn-container-fixed");
				}
			});
		});
	</script>
</body>
</html>
